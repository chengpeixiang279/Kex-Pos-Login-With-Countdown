<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEX POS Login with Countdown</title>
    <style>
        /* 全局样式，对应 React 中的 styles 对象 */
        .wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
        }

        .logo {
            border: 4px solid #f97316;
            color: #f97316;
            padding: 8px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 4px;
        }

        .notice {
            border: 1px solid orange;
            background-color: #fff7ed;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .timer {
            font-size: 18px;
            font-weight: bold;
            margin-top: 4px;
        }

        .field {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .input {
            padding: 6px;
            border: none;
            border-bottom: 1px solid #999;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 10px 0;
            background-color: #f97316;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* 默认隐藏弹窗 */
        }

        .modal {
            background-color: white;
            padding: 24px;
            width: 360px;
            border: 1px solid red;
        }

        .modal .button {
            background-color: red;
            margin-top: 20px;
        }

        .modal h3 {
            color: red;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo">KEX</div>

            <!-- 逾期提醒区域 -->
            <div id="notice" class="notice">
                <div style="font-weight: bold; margin-bottom: 6px;">Remittance Overdue Notice</div>
                <div>Overdue Days: <span id="overdue-days">3</span></div>
                <div>Outstanding: <span id="outstanding-amount">12,450 THB</span></div>
                <div style="margin-top: 10px;">
                    Lock in:
                    <div id="timer" class="timer">02:00:00</div>
                </div>
            </div>

            <!-- 登录表单 -->
            <div class="field">
                <label>User:</label>
                <input id="username" class="input" type="text" value="junuatpos03">
            </div>

            <div class="field">
                <label>Password:</label>
                <input id="password" class="input" type="password">
            </div>

            <button id="login-btn" class="button">Login</button>
        </div>
    </div>

    <!-- 提示弹窗 -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <h3>Payment Required</h3>
            <p>Outstanding: <span id="modal-outstanding">12,450 THB</span></p>
            <p>Overdue Days: <span id="modal-overdue">3</span></p>
            <p>
                POS login is restricted until payment is confirmed by Finance.
            </p>
            <button id="confirm-btn" class="button">Confirm</button>
        </div>
    </div>

    <script>
        // 定义状态和常量
        let status = "COUNTDOWN"; // NORMAL / COUNTDOWN / LOCKED
        let remaining = 7200; // 初始剩余秒数（2小时）
        const overdueDays = 3;
        const outstandingAmount = "12,450 THB";

        // 获取DOM元素
        const noticeEl = document.getElementById("notice");
        const timerEl = document.getElementById("timer");
        const loginBtn = document.getElementById("login-btn");
        const modalOverlay = document.getElementById("modal-overlay");
        const confirmBtn = document.getElementById("confirm-btn");

        // 格式化秒数为 HH:MM:SS
        function formatTime(seconds) {
            const h = String(Math.floor(seconds / 3600)).padStart(2, "0");
            const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, "0");
            const s = String(seconds % 60).padStart(2, "0");
            return `${h}:${m}:${s}`;
        }

        // 倒计时逻辑
        let interval;
        if (status === "COUNTDOWN") {
            interval = setInterval(() => {
                if (remaining <= 1) {
                    clearInterval(interval);
                    status = "LOCKED";
                    showModal();
                    remaining = 0;
                    timerEl.textContent = formatTime(remaining);
                    return;
                }
                remaining -= 1;
                timerEl.textContent = formatTime(remaining);
            }, 1000);
        }

        // 显示弹窗
        function showModal() {
            modalOverlay.style.display = "flex";
        }

        // 隐藏弹窗
        function hideModal() {
            modalOverlay.style.display = "none";
        }

        // 登录按钮点击事件
        loginBtn.addEventListener("click", () => {
            if (status !== "NORMAL") {
                showModal();
                return;
            }
            alert("Login Success (Demo)");
        });

        // 弹窗确认按钮点击事件
        confirmBtn.addEventListener("click", hideModal);

        // 页面卸载时清除定时器（防止内存泄漏）
        window.addEventListener("beforeunload", () => {
            clearInterval(interval);
        });
    </script>
</body>
</html>
