<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KEX POS Countdown Demo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    .container {
      width: 420px;
    }
    .logo {
      border: 4px solid #f97316;
      color: #f97316;
      padding: 8px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      letter-spacing: 4px;
    }
    .notice {
      border: 1px solid orange;
      background-color: #fff7ed;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .timer {
      font-size: 18px;
      font-weight: bold;
      margin-top: 4px;
    }
    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .input {
      padding: 6px;
      border: none;
      border-bottom: 1px solid #999;
      outline: none;
    }
    .button {
      width: 100%;
      padding: 10px 0;
      background-color: #f97316;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background-color: white;
      padding: 24px;
      width: 360px;
      border: 1px solid red;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">KEX</div>

  <div id="notice" class="notice">
    <div style="font-weight:bold; margin-bottom:6px;">
      Remittance Overdue Notice
    </div>
    <div>Overdue Days: <span id="days">3</span></div>
    <div>Outstanding: <span id="amount">12,450 THB</span></div>
    <div style="margin-top:10px;">
      Lock in:
      <div id="timer" class="timer">02:00:00</div>
    </div>
  </div>

  <div class="field">
    <label>User:</label>
    <input class="input" value="junuatpos03" />
  </div>

  <div class="field">
    <label>Password:</label>
    <input type="password" class="input" />
  </div>

  <button class="button" onclick="handleLogin()">Login</button>
</div>

<div id="modal" class="modal-overlay">
  <div class="modal">
    <h3 style="color:red; margin-top:0;">Payment Required</h3>
    <p>Outstanding: 12,450 THB</p>
    <p>Overdue Days: 3</p>
    <p>POS login is restricted until payment is confirmed by Finance.</p>
    <button class="button" style="background-color:red" onclick="closeModal()">
      Confirm
    </button>
  </div>
</div>

<script>
  let status = "COUNTDOWN"; // NORMAL | COUNTDOWN | LOCKED
  let remaining = 7200; // 2 hours

  function formatTime(seconds) {
    const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
    const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    return h + ':' + m + ':' + s;
  }

  function updateCountdown() {
    if (status !== "COUNTDOWN") return;

    remaining--;
    document.getElementById("timer").innerText = formatTime(remaining);

    if (remaining <= 0) {
      status = "LOCKED";
      showModal();
      clearInterval(timer);
    }
  }

  function handleLogin() {
    if (status !== "NORMAL") {
      showModal();
      return;
    }
    alert("Login Success (Demo)");
  }

  function showModal() {
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  const timer = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
